<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sistema Bancário</title>
</head>

<body>
  <div class="container">
    <div class="buttons-menu">
      <button class="button sign-in">Cadastrar conta</button>
      <button class="button consult">Consultar saldo</button>
      <button class="button credit">Crédito</button>
      <button class="button debit">Débito</button>
      <button class="button transfer">Transferência</button>
    </div>
    <div class="content">
      <h2 class="title hide"></h2>
      <input class="input hide input1 " type="text">
      <input class="input hide input2" type="text">
      <input class="input hide input3" type="text">
      <div class="checkbox hide">
        <input type="checkbox" id="bonus" name="bonus">
        <label for="bonus">Conta Bônus</label>
      </div>
      <div class="answer hide">Saldo: R$ </div>
      <button class="send hide"></button>
    </div>
  </div>
  <script src="./src/app.js" type="module"></script>
</body>

</html>
